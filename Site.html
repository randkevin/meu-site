    body {

    .flashcard {

      height: 100%;
      position: relative;

    .flashcard.flipped {

    }

    .flashcard-back {

      transform: rotateY(180deg);
    }

    .card-image {
      width: 200px;
      height: 150px;

      margin-bottom: 20px;
    }

    .romaji {

      color: #666;
      margin-top: 10px;

    .translation {
      font-size: 1.5em;
      color: #333;

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;

      flex-wrap: wrap;

      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;

    .easy {

      color: white;
    }

    .medium {
      background-color: #FFC107;
      color: black;
    }

    .hard {
      background-color: #F44336;
      color: white;
    }

    .shuffle {
      background-color: #2196F3;
      color: white;
    }

    .progress {
      margin-top: 20px;
      text-align: center;
    }

    .feedback {
      font-size: 1.2em;
      color: green;
      margin-top: 10px;
      min-height: 24px;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;

    let cards = [];
    let currentCardIndex = 0;
    let isFlipped = false;

    const counters = {
      easy: 0,
      medium: 0,
      hard: 0
    };

    function shuffleCards() {
      cards = [...cards].sort(() => Math.random() - 0.5);
      currentCardIndex = 0;
      isFlipped = false;
      updateCard();
      showFeedback("", "blue");
    }

    function updateCard() {
      const card = cards[currentCardIndex];
      document.getElementById('japanese-text').textContent = card.japanese;
      document.getElementById('japanese-text-back').textContent = card.japanese;
      document.getElementById('romaji-text').textContent = card.romaji;
      document.getElementById('portuguese-text').textContent = card.portuguese;
      document.getElementById('card-image').src = card.image;
      document.getElementById('card-image-back').src = card.image;
      document.getElementById('progress-text').textContent = `Card ${currentCardIndex + 1} de ${cards.length}`;
      document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
    }

    function flipCard() {
      isFlipped = !isFlipped;
      updateCard();
    }

    function rateCard(difficulty) {
      counters[difficulty]++;
      playSound(difficulty);
      showFeedback(`Marcado como ${difficulty}`, getColor(difficulty));

      const current = cards[currentCardIndex];
      if (difficulty === "hard") {
        cards.push(current);
      } else if (difficulty === "medium") {
        cards.splice(currentCardIndex + 2, 0, current);
      }

      currentCardIndex++;
      if (currentCardIndex >= cards.length) {
        currentCardIndex = 0;
      }

      isFlipped = false;
      updateCard();
      salvarProgresso();
    }

    function showFeedback(text, color) {
      const feedback = document.getElementById('feedback-text');
      feedback.textContent = text;
      feedback.style.color = color;
    }

    function getColor(difficulty) {
      return {
        easy: "#4CAF50",
        medium: "#FFC107",
        hard: "#F44336"
      }[difficulty] || "black";
    }

    function playSound(difficulty) {
      const sound = document.getElementById(`sound-${difficulty}`);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    async function checkAuth() {
      try {
        const res = await fetch('/user-info');
        if (!res.ok) throw new Error();
        const user = await res.json();
        console.log("Usu√°rio logado:", user.name);
      } catch (err) {
        alert("Voc√™ precisa estar logado para acessar essa p√°gina.");
        window.location.href = "/";
      }
    }

    async function carregarProgresso() {
      try {
        const res = await fetch('/progresso');
        const progresso = await res.json();

        if (progresso.cards && progresso.cards.length > 0) {
          cards = progresso.cards;
        } else {
          cards = [...originalCards];
        }

        if (progresso.counters) {
          counters.easy = progresso.counters.easy || 0;
          counters.medium = progresso.counters.medium || 0;
          counters.hard = progresso.counters.hard || 0;
        }

        shuffleCards();
      } catch (err) {
        console.error("Erro ao carregar progresso:", err);
        cards = [...originalCards];
        shuffleCards();
      }
    }

    async function salvarProgresso() {
      try {
        await fetch('/progresso', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cards,
            counters
          })
        });
      } catch (err) {
        console.error("Erro ao salvar progresso:", err);
      }
    }

    // Inicializa√ß√£o
    checkAuth().then(carregarProgresso);
